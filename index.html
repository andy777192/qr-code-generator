<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator with Download</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            width: 360px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #5a67d8;
        }

        #downloadBtn {
            display: none;
            background: #38a169;
        }

        #downloadBtn:hover {
            background: #2f855a;
        }

        /* QR Centering */
        .qr-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        img {
            width: 200px;
            height: 200px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>QR Code Generator</h2>

        <input type="text" id="qrText" placeholder="Enter text or URL">

        <br>
        <button onclick="generateQR()">Generate QR</button>
        <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

        <div class="qr-box">
            <img id="qrImage" alt="QR Code">
        </div>
    </div>

    <script>
        function generateQR() {
            let text = document.getElementById("qrText").value;
            let qrImage = document.getElementById("qrImage");
            let downloadBtn = document.getElementById("downloadBtn");

            if (text === "") {
                alert("Please enter text or URL");
                return;
            }

            let qrURL =
                "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="
                + encodeURIComponent(text);

            qrImage.src = qrURL;
            qrImage.style.display = "block";
            downloadBtn.style.display = "inline-block";
        }

        function downloadQR() {
            let qrImage = document.getElementById("qrImage");
            let link = document.createElement("a");

            link.href = qrImage.src;
            link.download = "QRCode.png";
            link.click();
        }
    </script>

</body>
</html>
